<ion-list>
  <ion-item lines="none">
    <span (click)="openSignIn()">
      <ion-icon name="log-in-outline" style="padding-right: 3px;"></ion-icon>

    </span>

      <ion-icon name="arrow-forward-circle-outline" style="padding-right: 3px;"></ion-icon>
      Sign up
    </span>
  </ion-item>

</ion-list>
