<app-header></app-header>
<ion-grid style="background-color: #f2f2f2; width: 100vw; height: 100vh;">
  <ion-row class="ion-justify-content-center">
    <ion-col size-xl="5" size-lg="5" size-md="8" size-sm="8" size="10">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <p>{{parentDetails.firstname}} {{parentDetails.lastname}} has requested you to approve him/her as your
              parent.</p>
          </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-row>
            <ion-col size="4">
              <ion-button color="primary" expand="block" (click)="accept()">
                <ion-spinner *ngIf="spinner" name="crescent" color="primary"></ion-spinner><span *ngIf="!spinner">
                  Accept
                </span>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button color="primary" expand="block" (click)="decline()">
                <ion-spinner *ngIf="spinner" name="crescent" color="primary"></ion-spinner><span *ngIf="!spinner">
                  Decline
                </span>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
