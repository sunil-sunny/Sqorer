<app-header></app-header>
<ion-grid style="background-color: #f2f2f2; width: 100vw;">
  <ion-row class="ion-justify-content-around ion-align-content-center"
    style="height:100vh; display: flex; align-items: center;">

    <ion-col class="main-col" size-xl="2.5" size-lg="4" size-md="5" size-xs="12"
      style="height: 470px;">
      <ion-row style="padding: 10px;">
        <ion-col class="ion-align-content-center">
          <ion-row style="padding-bottom:15px;">
            <ion-col size-xl="6">
              <h2>Free</h2>
              <p style="color: #14A800;">INR 0/month</p>
            </ion-col>

            <ion-col size-xl="4" offset-xl="2">
              <p style="text-align: center; color: #14A800;">your current plan</p>
            </ion-col>
          </ion-row>
          <div class="divider">

          </div>

          <ion-row>
            <ion-col size="12" class="ion-justify-content-center">
              <ul>
                <li *ngFor="let feature of freeFeatures">
                  <p style="color: black;">{{feature}}</p>
                </li>
              </ul>
            </ion-col>

          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col class="subscription-col" size-xl="2.5" offset-xl="-6" size-lg="4" offset-lg="-2" size-md="5"
      offset-md="0" size-xs="12" style="height: fit-content; padding: 15px;">
      <ion-icon name="bookmark-sharp" size="large" color="primary" style="position: absolute; top: -10px; left: 85%;">
      </ion-icon>
      <ion-row>
        <ion-col class="ion-align-content-center">
          <ion-row>
            <ion-col size-xl="6">
              <h2>{{premiumName}}</h2>
              <p style="color: #14A800; margin-bottom: 0px;">INR {{premiumCost}}/month</p>
              <p style="color: #14A800; font-size: smaller;">Including GST</p>
            </ion-col>

            <ion-col size-xl="4" offset-xl="2">
              <p style="text-align: center; color: #14A800;">Suggested plan</p>
            </ion-col>
          </ion-row>
          <div class="divider">

          </div>

          <ion-row>
            <ion-col size="12" class="ion-justify-content-center">
              <ul>
                <li *ngFor="let feature of premiumFeatures">
                  <p style="color: black;">{{feature}}</p>
                </li>
              </ul>
              <div style="display: flex;
              justify-content: center;">
                <ion-button>Upgrade</ion-button>
              </div>
            </ion-col>

          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
